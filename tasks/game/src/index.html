    <title>Meteora</title>
</head>
<body>
    <header>
        <div class="container">
            <nav id="main-nav">
                <a href="#advantages">Advantages</a>
                <a href="#description">Description</a>
                <a href="#screenshots">Screenshots</a>
                <a href="#usage">How to use</a>
                <a href="#game">Let's play</a>
                <a href="#about">About me</a>
            </nav>

            <div class="wrapper">
                <button type="button" id="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="jumbotron">
            <section >
                <h1><small>Meteora</small>
                    It will blow up your planet!
                </h1>

                <a href="#description">Tell me more</a>
            </section>
        </div>

        <div class="container advantages-block" id="advantages">
            <section>
                <h2>Game's advantages</h2>
                <div class="wrapper">
                    <figure>
                        <img src="./img/landing/advantages-icons/icon1.svg" alt="">
                        <figcaption>Classical space theme for interface</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/landing/advantages-icons/icon2.svg" alt="">
                        <figcaption>No frameworks were used by developing the game</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/landing/advantages-icons/icon3.svg" alt="">
                        <figcaption>Recommended resolution is from 600px to 1960px</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/landing/advantages-icons/icon4.svg" alt="">
                        <figcaption>You need only mouse for playing the game</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/landing/advantages-icons/icon5.svg" alt="">
                        <figcaption>All backgrounds and elements are vectorized</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/landing/advantages-icons/icon6.svg" alt="">
                        <figcaption>Fully unique design in that vector graphic is used</figcaption>
                    </figure>
                </div>
            </section>
        </div>

        <div class="description-block" id="description">
            <section class="container">
                <h2>Description</h2>
                <div class="wrapper">
                    <figure>
                        <img src="./img/landing/description-icons/conception.svg" alt="">
                        <figcaption>
                            <h3>Conception</h3>
                            <p>The goal is not to allow meteorites to fall. You have to blow up as much as possible. If you miss some of them - it can lead to the end of the game. How many time can you hold out?</p>
                        </figcaption>
                    </figure>
                    <figure>
                        <figcaption>
                            <h3>Technologies</h3>
                            <p>I used Webpack with Babel and Eslint, SASS and of course Javascript (generally ES-6 features) with Canvas. Airbnb JavaScript Styleguide was followed.</p>
                        </figcaption>
                        <img src="./img/landing/description-icons/technology.svg" alt="">
                    </figure>
                    <figure>
                        <img src="./img/landing/description-icons/design.svg" alt="">
                        <figcaption>
                            <h3>Design</h3>
                            <p>Various shades of red express the feeling of danger and havoc. The meteorites are grey and green to contrast with the backgrounds. All images are drawed manually and use vector graphic </p>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </div>

        <section class="container screenshots-block" id="screenshots">
            <h2>Screenshots</h2>

            <div class="wrapper">
                <img src="./img/landing/screenshots/screenshot1.jpg" alt="">
                <img src="./img/landing/screenshots/screenshot2.jpg" alt="">
                <img src="./img/landing/screenshots/screenshot3.jpg" alt="">
                <img src="./img/landing/screenshots/screenshot4.jpg" alt="">
                <img src="./img/landing/screenshots/screenshot5.jpg" alt="">
                <img src="./img/landing/screenshots/screenshot6.jpg" alt="">
            </div>
        </section>

        <div class="description-block usage-block" id="usage">
            <section class="container">
                <h2>How to use it</h2>
                <div class="wrapper">
                    <figure>
                        <img src="./img/landing/usage-icons/start.svg" alt="">
                        <figcaption>
                            <h3>Start</h3>
                            <p>Click the 'Start' button and try to save the planet from falling meteorits. Their number will grow up. They move with different speed and have different size!</p>
                        </figcaption>
                    </figure>
                    <figure>
                        <figcaption>
                            <h3>Shoot</h3>
                            <p>Left-click to shoot with the weapon in falling meteorits. After exploding you get points. The smaller meteor is, the more you get points. Make a new record of Meteora!</p>
                        </figcaption>
                        <img src="./img/landing/usage-icons/shoot.svg" alt="">
                    </figure>
                    <figure>
                        <img src="./img/landing/usage-icons/fall.svg" alt="">
                        <figcaption>
                            <h3>Don't let them fall</h3>
                            <p>Don't let the meteorites fall. One meteorit reduce one life! You have only three lives. If you spend all of them - you lose the game! You can restart the game to improve the result.</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </div>

        <section class="container start-game-block" id="game">
            <h2>Play</h2>
            <p>Will you dare to become a defender of the planet?</p>
            <a href="./game.html">Let's go!</a>
        </section>

        <div class="developer-block" id="about">       
            <section class="container">
                <h2>Information about developer</h2>
                <figure>
                    <img src="./img/landing/developer.jpg" alt="">

                        <p>Dzmitry Bely</p>
                        <span>Rolling Scopes student</span>
                    </figcaption>
                </figure>

                    <li><a href="https://www.linkedin.com/in/dzmitry-bely/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                </ul>
            </section>
        </div>

    </main>

    <footer>
        <a href="https://github.com/rolling-scopes-school/arsafab-front-end-course/tree/game/game"><i class="fa fa-github" aria-hidden="true"></i></a>

</html>
