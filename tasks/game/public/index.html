rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="icons-e5d943696bfd26f1155a5021e0f9a166/apple-touch-startup-image-1536x2008.png"><link href="main.324edc6bb2967153ae1d.css" rel="stylesheet"></head> <body> <header> <div class=container> <nav id=main-nav> <a href=#advantages>Advantages</a> <a href=#description>Description</a> <a href=#screenshots>Screenshots</a> <a href=#usage>How to use</a> <a href=#game>Let's play</a> <a href=#about>About me</a> </nav> <div class=wrapper> <button type=button id=navbar-toggle> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span> </button> </div> </div> </header> <main> <div class=jumbotron> <section> <h1><small>Meteora</small> It will blow up your planet! </h1> <a href=#description>Tell me more</a> </section> </div> <div class="container advantages-block" id=advantages> <section> <h2>Game's advantages</h2> <div class=wrapper> <figure> <img src=icon1.svg alt=""> <figcaption>Classical space theme for interface</figcaption> </figure> <figure> <img src=icon2.svg alt=""> <figcaption>No frameworks were used by developing the game</figcaption> </figure> <figure> <img src=icon3.svg alt=""> <figcaption>Recommended resolution is from 600px to 1960px</figcaption> </figure> <figure> <img src=icon4.svg alt=""> <figcaption>You need only mouse for playing the game</figcaption> </figure> <figure> <img src=icon5.svg alt=""> <figcaption>All backgrounds and elements are vectorized</figcaption> </figure> <figure> <img src=icon6.svg alt=""> <figcaption>Fully unique design in that vector graphic is used</figcaption> </figure> </div> </section> </div> <div class=description-block id=description> <section class=container> <h2>Description</h2> <div class=wrapper> <figure> <img src=conception.svg alt=""> <figcaption> <h3>Conception</h3> <p>The goal is not to allow meteorites to fall. You have to blow up as much as possible. If you miss some of them - it can lead to the end of the game. How many time can you hold out?</p> </figcaption> </figure> <figure> <figcaption> <h3>Technologies</h3> <p>I used Webpack with Babel and Eslint, SASS and of course Javascript (generally ES-6 features) with Canvas. Airbnb JavaScript Styleguide was followed.</p> </figcaption> <img src=technology.svg alt=""> </figure> <figure> <img src=design.svg alt=""> <figcaption> <h3>Design</h3> <p>Various shades of red express the feeling of danger and havoc. The meteorites are grey and green to contrast with the backgrounds. All images are drawed manually and use vector graphic </p> </figcaption> </figure> </div> </section> </div> <section class="container screenshots-block" id=screenshots> <h2>Screenshots</h2> <div class=wrapper> <img src=screenshot1.jpg alt=""> <img src=screenshot2.jpg alt=""> <img src=screenshot3.jpg alt=""> <img src=screenshot4.jpg alt=""> <img src=screenshot5.jpg alt=""> <img src=screenshot6.jpg alt=""> </div> </section> <div class="description-block usage-block" id=usage> <section class=container> <h2>How to use it</h2> <div class=wrapper> <figure> <img src=start.svg alt=""> <figcaption> <h3>Start</h3> <p>Click the 'Start' button and try to save the planet from falling meteorits. Their number will grow up. They move with different speed and have different size!</p> </figcaption> </figure> <figure> <figcaption> <h3>Shoot</h3> <p>Left-click to shoot with the weapon in falling meteorits. After exploding you get points. The smaller meteor is, the more you get points. Make a new record of Meteora!</p> </figcaption> <img src=shoot.svg alt=""> </figure> <figure> <img src=fall.svg alt=""> <figcaption> <h3>Don't let them fall</h3> <p>Don't let the meteorites fall. One meteorit reduce one life! You have only three lives. If you spend all of them - you lose the game! You can restart the game to improve the result.</p> </figcaption> </figure> </div> </section> </div> <section class="container start-game-block" id=game> <h2>Play</h2> <p>Will you dare to become a defender of the planet?</p> <a href=./game.html>Let's go!</a> </section> <div class=developer-block id=about> <section class=container> <h2>Information about developer</h2> <figure> <img src=developer.jpg alt=""> <figcaption> <p>Dzmitry Bely</p> <span>Rolling Scopes student</span> </figcaption> </figure> <ul> <li><a href=https://vk.com/id126149904><i class="fa fa-vk" aria-hidden=true></i></a></li> <li><a href=https://github.com/arsafab><i class="fa fa-github" aria-hidden=true></i></a></li> <li><a href=https://www.linkedin.com/in/dzmitry-bely/ ><i class="fa fa-linkedin-square" aria-hidden=true></i></a></li> </ul> </section> </div> </main> <footer> <a href=https://github.com/arsafab/rolling-scopes-school/tree/master/tasks/game><i class="fa fa-github" aria-hidden=true></i></a> </footer> <script type="text/javascript" src="main.324edc6bb2967153ae1d.js" async></script></body> </html>
