<div class="search-block">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="showDone" (click)="setOption()">
    <label class="form-check-label" for="showDone">Search done</label>
  </div>

  <div>
    <input [(ngModel)]="asyncSelected"
          [typeahead]="dataSource"
          (typeaheadLoading)="changeTypeaheadLoading($event)"
          (typeaheadNoResults)="changeTypeaheadNoResults($event)"
          (typeaheadOnSelect)="typeaheadOnSelect($event)"
          [typeaheadOptionsLimit]="7"
          typeaheadOptionField="title"
          placeholder="Enter the task title"
          class="form-control">
    <div *ngIf="typeaheadLoading===true">Loading</div>
    <div *ngIf="typeaheadNoResults===true" class="no-results-warning">&#10060; No Results Found</div>
  </div>

  <button class="btn btn-dark" [routerLink]="[selectedTaskUrl]">OK</button>
</div>
